<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news application</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
   <nav>
    <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="window.location.reload()">
            <img src="./logo.jpeg" alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">CRICKET</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
            </ul>
        </div>
        <div class="search-bar">
             <input type="text" class="news-input" id="search" placeholder="e.g science">
             <button class="search-button" id="search-button">Search</button>
        </div>
    </div>
   </nav>
   <main>
    <div class="cards-container container flex" id="cards-container">
        
    </div>
   </main>
   <template id="template-news-card">
    <div class="card">
        <div class="card-header ">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 13/08/2004</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis officia architecto commodi ex perferendis similique in asperiores odio nostrum corrupti dolore et perspiciatis, explicabo dolores ab id! Sequi, labore aperiam.</p>
        </div>
    </div>
    </template>
    <script src="./app.js"></script>
</body>
</html>
